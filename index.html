<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Login/Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .card {
      width: 380px;
      padding: 30px;
      background: rgba(20,20,20,0.9);
      border-radius: 25px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6), 0 0 40px rgba(120,90,255,0.4);
      position: relative;
      overflow: hidden;
      transform: scale(0.9);
      animation: scaleIn 1s ease forwards;
    }

    @keyframes scaleIn {
      100% {transform: scale(1);}
    }

    .switcher {
      position: relative;
      width: 100%;
      height: 50px;
      background: rgba(255,255,255,0.05);
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 5px;
      margin-bottom: 40px;
    }

    .switch-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      width: calc(50% - 10px);
      height: 40px;
      background: linear-gradient(135deg, #ff6ec7, #6c63ff);
      border-radius: 30px;
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(108,99,255,0.7);
    }

    .switcher span {
      flex: 1;
      text-align: center;
      color: #aaa;
      font-weight: 600;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .switcher span.active {
      color: #fff;
    }

    .form {
      position: relative;
      transition: transform 0.7s ease, opacity 0.7s ease;
      transform-style: preserve-3d;
    }

    .form.hidden {
      opacity: 0;
      transform: translateX(80px) rotateY(90deg);
      position: absolute;
    }

    .form h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    .form input:focus {
      box-shadow: 0 0 15px rgba(255,100,200,0.8);
      transform: scale(1.03);
    }

    .form button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff6ec7, #6c63ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,100,200,0.6);
    }

    /* Added message styling */
    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      color: #ff6ec7; /* matches theme */
      min-height: 18px; /* keeps space reserved even if empty */
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="switcher">
      <div class="switch-btn"></div>
      <span class="active" id="loginTab">Login</span>
      <span id="signupTab">Signup</span>
    </div>

    <form class="form" id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>

    <form class="form hidden" id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Signup</button>
      <p class="message" id="signupMessage"></p>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const switchBtn = document.querySelector(".switch-btn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginMessage = document.getElementById("loginMessage");
    const signupMessage = document.getElementById("signupMessage");

    // Switch forms
    signupTab.addEventListener("click", () => {
      switchBtn.style.left = "calc(50% + 5px)";
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    });

    loginTab.addEventListener("click", () => {
      switchBtn.style.left = "5px";
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // Store accounts in localStorage
    const users = JSON.parse(localStorage.getItem("users")) || {};

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (users[email]) {
        signupMessage.textContent = "User already exists!";
        signupMessage.style.color = "orange";
        return;
      }

      users[email] = { username, password };
      localStorage.setItem("users", JSON.stringify(users));
      signupMessage.textContent = "Signup successful! Please login.";
      signupMessage.style.color = "#6c63ff";
      signupForm.reset();
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (users[email] && users[email].password === password) {
        if (localStorage.getItem("lastLogin") === email) {
          loginMessage.textContent = "Welcome back, " + users[email].username + "!";
        } else {
          loginMessage.textContent = "Welcome, " + users[email].username + "!";
        }
        loginMessage.style.color = "#6c63ff";
        localStorage.setItem("lastLogin", email);
        loginForm.reset();
      } else {
        loginMessage.textContent = "Invalid email or password!";
        loginMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
